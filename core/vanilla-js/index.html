<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PushFlo Vanilla JS Example</title>
  <style>
    :root {
      --primary: #3b82f6;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --gray: #6b7280;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #1f2937;
    }

    .subtitle {
      color: var(--gray);
      margin-bottom: 1.5rem;
    }

    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.375rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status.connected { background: #d1fae5; color: #065f46; }
    .status.connecting { background: #fef3c7; color: #92400e; }
    .status.disconnected { background: #f3f4f6; color: #4b5563; }
    .status.error { background: #fee2e2; color: #991b1b; }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .connected .status-dot { background: var(--success); }
    .connecting .status-dot { background: var(--warning); animation: pulse 1s infinite; }
    .disconnected .status-dot { background: var(--gray); }
    .error .status-dot { background: var(--error); }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .channel-selector {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .channel-selector label {
      font-size: 0.875rem;
      color: var(--gray);
    }

    .channel-selector input {
      padding: 0.375rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.875rem;
      width: 120px;
    }

    .channel-selector input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .channel-selector button {
      padding: 0.375rem 0.75rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .channel-selector button:hover {
      background: #2563eb;
    }

    #messages {
      min-height: 250px;
      max-height: 350px;
      overflow-y: auto;
    }

    .message {
      padding: 0.75rem;
      background: #f9fafb;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.25rem;
    }

    .message-type {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--primary);
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--gray);
    }

    .message-content {
      font-size: 0.875rem;
      color: #374151;
      word-break: break-word;
    }

    .empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: var(--gray);
      text-align: center;
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .footer {
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid #e5e7eb;
      text-align: center;
      font-size: 0.75rem;
      color: var(--gray);
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .error-message a {
      color: #991b1b;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>PushFlo Vanilla JS</h1>
      <p class="subtitle">No build tools, just HTML &amp; JavaScript</p>

      <div class="status-bar">
        <div id="status" class="status disconnected">
          <span class="status-dot"></span>
          <span id="statusText">Disconnected</span>
        </div>

        <div class="channel-selector">
          <label for="channel">Channel:</label>
          <input type="text" id="channel" value="notifications" placeholder="channel-name">
          <button onclick="changeChannel()">Join</button>
        </div>
      </div>

      <div id="messages">
        <div class="empty">
          <div class="empty-icon">ðŸ“¨</div>
          <div>Waiting for messages...</div>
          <div style="font-size: 0.75rem; margin-top: 0.5rem;">
            Publish to this channel to see real-time updates
          </div>
        </div>
      </div>

      <div class="footer">
        <a href="https://github.com/PushFlo/pushflo-examples/tree/main/core/vanilla-js" target="_blank">Source</a>
        &nbsp;Â·&nbsp;
        <a href="https://www.pushflo.dev/docs" target="_blank">Docs</a>
        &nbsp;Â·&nbsp;
        <a href="https://console.pushflo.dev" target="_blank">Get API Key</a>
      </div>
    </div>
  </div>

  <script>
    // ============================================================
    // CONFIGURATION - Edit these values
    // ============================================================
    const CONFIG = {
      // Get your key at https://console.pushflo.dev/credentials
      publishKey: 'YOUR_PUBLISH_KEY_HERE',  // e.g., 'pub_xxxxxxxxxxxxx'

      // API base URL (default for production)
      baseUrl: 'https://api.pushflo.dev',

      // Enable debug logging
      debug: true,
    }
    // ============================================================

    let ws = null
    let currentChannel = 'notifications'

    // Logging helper
    function log(...args) {
      if (CONFIG.debug) console.log('[PushFlo]', ...args)
    }

    // Update status display
    function setStatus(state, text) {
      const el = document.getElementById('status')
      const textEl = document.getElementById('statusText')
      el.className = `status ${state}`
      textEl.textContent = text || state.charAt(0).toUpperCase() + state.slice(1)
    }

    // Add message to display
    function addMessage(eventType, content, timestamp) {
      const container = document.getElementById('messages')
      const empty = container.querySelector('.empty')
      if (empty) container.innerHTML = ''

      const div = document.createElement('div')
      div.className = 'message'

      const contentStr = typeof content === 'object'
        ? JSON.stringify(content, null, 2)
        : String(content)

      div.innerHTML = `
        <div class="message-header">
          <span class="message-type">${eventType}</span>
          <span class="message-time">${new Date(timestamp).toLocaleTimeString()}</span>
        </div>
        <div class="message-content">${contentStr}</div>
      `

      container.insertBefore(div, container.firstChild)

      // Keep only last 30 messages
      while (container.children.length > 30) {
        container.removeChild(container.lastChild)
      }
    }

    // Subscribe to a channel
    function subscribe(channel) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'subscribe', channel }))
        log('Subscribing to:', channel)
      }
    }

    // Unsubscribe from a channel
    function unsubscribe(channel) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'unsubscribe', channel }))
        log('Unsubscribing from:', channel)
      }
    }

    // Change channel
    function changeChannel() {
      const input = document.getElementById('channel')
      const newChannel = input.value.trim()

      if (!newChannel) return
      if (newChannel === currentChannel) return

      // Unsubscribe from old, subscribe to new
      unsubscribe(currentChannel)
      currentChannel = newChannel
      subscribe(currentChannel)

      // Clear messages
      document.getElementById('messages').innerHTML = `
        <div class="empty">
          <div class="empty-icon">ðŸ“¨</div>
          <div>Waiting for messages on #${currentChannel}...</div>
        </div>
      `
    }

    // Connect to PushFlo
    async function connect() {
      // Check for placeholder key
      if (CONFIG.publishKey === 'YOUR_PUBLISH_KEY_HERE') {
        document.getElementById('messages').innerHTML = `
          <div class="error-message">
            <strong>Setup Required</strong><br><br>
            Edit <code>index.html</code> and replace <code>YOUR_PUBLISH_KEY_HERE</code> with your actual publish key.<br><br>
            Get one at <a href="https://console.pushflo.dev/credentials" target="_blank">console.pushflo.dev</a>
          </div>
        `
        return
      }

      setStatus('connecting')
      log('Connecting to PushFlo...')

      try {
        // Step 1: Get connection token
        const tokenRes = await fetch(`${CONFIG.baseUrl}/api/v1/auth/token`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            publishKey: CONFIG.publishKey,
            clientId: `vanilla-${Math.random().toString(36).slice(2, 10)}`,
          }),
        })

        if (!tokenRes.ok) {
          throw new Error(`Token request failed: ${tokenRes.status}`)
        }

        const { data } = await tokenRes.json()
        log('Got token, endpoint:', data.endpoint)

        // Step 2: Connect WebSocket
        const wsUrl = data.endpoint.replace(/^http/, 'ws') + `?token=${data.token}`
        ws = new WebSocket(wsUrl)

        ws.onopen = () => {
          log('WebSocket connected')
        }

        ws.onmessage = (event) => {
          const msg = JSON.parse(event.data)
          log('Received:', msg.type)

          switch (msg.type) {
            case 'connected':
              setStatus('connected')
              subscribe(currentChannel)
              break

            case 'subscribed':
              log('Subscribed to:', msg.channel)
              break

            case 'unsubscribed':
              log('Unsubscribed from:', msg.channel)
              break

            case 'message':
              addMessage(msg.eventType || 'message', msg.data, msg.timestamp || Date.now())
              break

            case 'pong':
              // Heartbeat response
              break

            case 'error':
              log('Server error:', msg.error)
              break
          }
        }

        ws.onerror = (error) => {
          log('WebSocket error:', error)
          setStatus('error')
        }

        ws.onclose = (event) => {
          log('WebSocket closed:', event.code, event.reason)
          setStatus('disconnected')
          ws = null

          // Reconnect after 3 seconds
          setTimeout(connect, 3000)
        }

      } catch (error) {
        log('Connection error:', error)
        setStatus('error', error.message)

        // Retry after 5 seconds
        setTimeout(connect, 5000)
      }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      // Set initial channel from input
      currentChannel = document.getElementById('channel').value

      // Connect
      connect()

      // Handle Enter key in channel input
      document.getElementById('channel').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') changeChannel()
      })
    })
  </script>
</body>
</html>
